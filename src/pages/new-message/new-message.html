<ion-header>

  <ion-navbar>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="user" (submit)="submit()" novalidate>
        <ion-list>  
          <ion-item>
            <ion-label><ion-icon name="person" item-left></ion-icon></ion-label>
            <!-- <ion-input type="text" value="agira" placeholder="Username" formControlName="username"></ion-input> -->
            <ion-input type="text" formControlName = "fname" placeholder="First Name" required></ion-input>
          </ion-item>
           <ion-item no-lines  *ngIf="!user.controls.fname.valid && (user.controls.fname.dirty)">
          <div>
            Please enter First Name
          </div>
          </ion-item> 

           <ion-item>
            <ion-label><ion-icon name="person" item-left></ion-icon></ion-label>
            <!-- <ion-input type="text" value="agira" placeholder="Username" formControlName="username"></ion-input> -->
            <ion-input type="text" formControlName = "lname" placeholder="Last Name" required></ion-input>
          </ion-item>
           <ion-item no-lines  *ngIf="!user.controls.lname.valid && (user.controls.lname.dirty)">
          <div>
            Please enter Lastname
          </div>
          </ion-item> 
        <ion-item>
            <ion-label><ion-icon name="person" item-left></ion-icon></ion-label>
            <!-- <ion-input type="text" value="agira" placeholder="Username" formControlName="username"></ion-input> -->
            <ion-input type="text" formControlName = "email" placeholder="Email Address" required></ion-input>
          </ion-item>
           <ion-item no-lines  *ngIf="!user.controls.email.valid && (user.controls.email.dirty)">
          <div>
            Invalid email format
          </div>
          </ion-item> 
        <ion-item>
            <ion-label><ion-icon name="person" item-left></ion-icon></ion-label>
            <!-- <ion-input type="text" value="agira" placeholder="Username" formControlName="username"></ion-input> -->
            <ion-input type="text" formControlName = "username" placeholder="Username" required></ion-input>
          </ion-item>
           <ion-item no-lines  *ngIf="!user.controls.username.valid && (user.controls.username.dirty)">
          <div>
           Username must be atleast four(4) character
          </div>
          </ion-item> 
        </ion-list>
        <div>
        <button ion-button color="secondary" block outline type = "submit" [disabled]="!user.valid"> Update </button>
        <button ion-button color="secondary" block outline type = "reset"> Clear </button>
        </div>
      </form>

      <!-- <button ion-button (click)='update()'>GET</button> -->

</ion-content>
