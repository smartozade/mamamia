<ion-header>
  <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="./assets/img/ucall.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
</ion-header>
<ion-content class="bg" padding>
      <div class='logo' text-center>
        <img src="./assets/img/ucall.png" alt="UcallTel Logo" width="50%" height="50%">
      </div>
      <form [formGroup]="reg" (submit)="submit()" novalidate>
        <ion-item>
          <ion-label><ion-icon name="person" item-left></ion-icon></ion-label>
          <ion-input type="text" formControlName = "username" placeholder="Phone Number" required></ion-input>
        </ion-item>
        <ion-item no-lines  *ngIf="!reg.controls.username.valid && (reg.controls.username.dirty)">
          Please enter valid Username
        </ion-item> 

        <ion-item>
          <ion-label><ion-icon name="lock" item-left></ion-icon></ion-label>
          <ion-input type="password" formControlName = "password" placeholder="password" required></ion-input>
        </ion-item>
        <ion-item no-lines  *ngIf="!reg.controls.password.valid && (reg.controls.password.dirty)">
          Invalid Password 
        </ion-item> 
        <div>
          <button ion-button color="pale" full type = "submit" [disabled]="!reg.valid"> Login </button>
           <p text-right ion-text color='pale' tappable (click)='pass_reset()'> Forget Password</p>
        </div>
      </form>
      <div text-center margin-top>
          <span ion-text color="pale" tappable (click)="register()">Don't have account yet?<strong>Sign up</strong></span>
      </div>
    </ion-content>
