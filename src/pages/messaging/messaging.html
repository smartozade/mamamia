<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="update" (submit)="submit()" novalidate>
        <ion-list>  
          <ion-item>
            <ion-label><ion-icon name="lock" item-left></ion-icon></ion-label>
            <!-- <ion-input type="text" value="agira" placeholder="Username" formControlName="username"></ion-input> -->
            <ion-input type="password" formControlName = "oldPass" placeholder="Old Password" required></ion-input>
          </ion-item>
           <ion-item no-lines  *ngIf="!update.controls.oldPass.valid && (update.controls.oldPass.dirty)">
          <div>
            Please enter Your Old Password
          </div>
          </ion-item> 

           <ion-item>
            <ion-label><ion-icon name="lock" item-left></ion-icon></ion-label>
            <!-- <ion-input type="text" value="agira" placeholder="Username" formControlName="username"></ion-input> -->
            <ion-input type="password" formControlName = "newPass" placeholder="New password" required></ion-input>
          </ion-item>
           <ion-item no-lines  *ngIf="!update.controls.newPass.valid && (update.controls.newPass.dirty)">
          <div>
            Invalid New Password 
          </div>
          </ion-item> 
          <ion-item>
            <ion-label><ion-icon name="lock" item-left></ion-icon></ion-label>
            <!-- <ion-input type="text" value="agira" placeholder="Username" formControlName="username"></ion-input> -->
            <ion-input type="password" formControlName = "conPass" placeholder="Confirm password" required></ion-input>
          </ion-item>
           <ion-item no-lines  *ngIf="!update.controls.conPass.valid && (update.controls.conPass.dirty)">
          <div>
            Confirm Password does not Match
          </div>
          </ion-item> 
        </ion-list>
        <div>
        <button ion-button color="secondary" block outline type = "submit" [disabled]="!update.valid"> Change Password </button>
        <button ion-button color="secondary" block outline type = "reset"> Clear </button>
        </div>
      </form>

</ion-content>
