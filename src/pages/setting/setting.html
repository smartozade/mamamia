<ion-header>

  <ion-navbar>
    <ion-title>VERIFY YOUR NUMBER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding>
  <h4 text-center>Verify your Number to let us make sure you're you</h4>
  <h4>&nbsp; </h4>
      <div text-center class="logo-container" (click)='selectCountry()'>
      <img class="logo" src="http://www.geonames.org/flags/x/{{cflags}}.gif"  align='center'>
        <ion-icon name="arrow-dropdown-circle" item-left></ion-icon>
        <h4>&nbsp; </h4>
      </div>
      <form [formGroup]="reg" (submit)="submit()" novalidate>
        <ion-list>  
           <ion-item>
            <ion-input type="tel" formControlName = "phoneNumber" value='{{code}}' required> </ion-input>
          </ion-item>
           
        </ion-list>
        <div text-center>
        <button ion-button color="both" small type = "submit" [disabled]="!reg.valid"> Continue </button>
        </div>
      </form>
    </ion-content>
