<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let contact of list; let i=index" (click)='contactView(i)'>
      <ion-avatar item-start>
        <img *ngIf="contact.image" [src]="contact.image"/>
      </ion-avatar>

        <p>{{ contact.name}}</p>
        <p>{{ contact.number }} </p>
    </button>
  </ion-list> 
</ion-content>
