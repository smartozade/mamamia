
<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <div>
    <div text-center>
      <img src="{{contact.image}}">
    </div>
    <h3> {{contact.name}}</h3>
    <h3> {{contact.number}}</h3>
  </div>
  <ion-segment id="seg" color="pale">
    <ion-segment-button value="video">
      <ion-icon name='videocam'></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="call">
      <ion-icon name='call' (click)='tel()'></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="text">
        <ion-icon name='mail'></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-content>
