<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-avatar item-center>
    <img src="assets/img/1.png">
  </ion-avatar>
  <h2>{{contact.displayName}}</h2>

  <ion-segment id="seg" color="pale">
    <ion-segment-button value="video">
      <ion-icon name='videocam'></ion-icon>
        </ion-segment-button>
      <ion-segment-button value="text">
        <ion-icon name='mail'></ion-icon>
    </ion-segment-button>
  </ion-segment>
    <ion-item>
      <ion-icon name="call" item-right (click)='tel()'></ion-icon>
      <h3>{{ contact.phoneNumbers[0].value }} </h3>
    </ion-item>  
</ion-content>
