<ion-header>

  <ion-navbar>
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
  <h4 text-center>Enter your Number to send a new Password</h4>
   <h4>&nbsp; </h4> 
      <form [formGroup]="reg" (submit)="submit()" novalidate>
        <ion-list>  
           <ion-item>
            <ion-input type="tel" formControlName = "phoneNumber" value='{{code}}' required> </ion-input>
          </ion-item>
           
        </ion-list>
        <div text-center>
        <button ion-button color="pale" full type = "submit" [disabled]="!reg.valid"> Continue </button>
        </div>
      </form>
    </ion-content>
